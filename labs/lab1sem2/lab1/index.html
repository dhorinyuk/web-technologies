<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <script src="script.js" defer></script> <!-- Linking to the external JS file -->
</head>
<body>

<!-- Element to display the message -->
<p name="message"></p>

<!-- Button that triggers an alert when clicked -->
<button name="button">Натисни мене</button>

<!-- Div element to trigger mouseover event -->
<div name="myDiv" style="width: 200px; height: 100px; background-color: lightgray;">
    Наведи курсор на мене
</div>

</body>
</html>
