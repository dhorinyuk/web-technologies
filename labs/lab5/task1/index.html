<!DOCTYPE html>
<html lang="uk">
<head>

    <title>План подорожі</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="travel-plan">

    <ul class="first-level-list">
        <li>
            <span class="preparation">Підготовчий етап</span>

                <li class="route"><span>Обрати маршрут</span></li>
                <li class="flight"><span>Квитки на літак</span></li>
                <li class="hotel"><span>Готель</span></li>
                <li class="car"><span>Оренда авто</span></li>
            </ul>
        </li>
        <li>
            <span class="leisure">Відпочинок</span>
            <ul class="second-level-list">
                <li class="bar"><span>Бари</span></li>
                <li class="casino"><span>Казино</span></li>
                <li class="museum"><span>Музеї</span></li>
                <li class="festival"><span>Фестивалі</span></li>
            </ul>
        </li>

</html>
