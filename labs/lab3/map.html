<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта України</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .map-container {
            text-align: center;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="map-container">
    <h1>Карта України</h1>
    <!-- Додаємо карту зображення -->
    <img src="https://static3.depositphotos.com/1000331/117/v/450/depositphotos_1173682-stock-illustration-administrative-divisions-of-ukraine.jpg" alt="Карта України" usemap="#ukraine-map">

    <!-- Карта зображення з координатами та посиланнями на області -->
    <map name="ukraine-map">
        <area shape="poly" coords="253,123,251,155,279,153,299,142,318,118,329,91,294,78,276,45,253,44,249,83" href="https://uk.wikipedia.org/wiki/Київська_область" alt="Київська область">
        <area shape="poly" coords="229,211,259,212,286,242,300,280,280,311,251,333,205,352,227,298,245,254" href="https://uk.wikipedia.org/wiki/Одеська_область" alt="Одеська область">
        <area shape="poly" coords="49,165,29,157,23,130,36,105,58,88,78,73,102,92,112,111,97,128,78,144" href="https://uk.wikipedia.org/wiki/Львівська_область" alt="Львівська область">
        <area shape="poly" coords="375,243,373,213,388,184,408,179,441,164,469,177,487,187,481,222,447,209,428,233" href="https://uk.wikipedia.org/wiki/Дніпропетровська_область" alt="Дніпропетровська область">
        <area shape="poly" coords="95,222,94,204,111,193,121,178,134,184,156,185,173,190,150,197,138,203,123,210" href="https://uk.wikipedia.org/wiki/Чернівецька_область" alt="Чернівецька область">
        <!-- Додати координати для інших областей -->
    </map>
</div>

</body>
</html>
